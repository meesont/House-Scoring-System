    <link rel="stylesheet" href="Stylesheets/customBootstrap.css" type="text/css">

    <!-- Fontawsome CDN -->

    <title>Houses - Homepage</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-rgsgreen"> <!-- Create a navbar with a custom RGSW green shade background -->
      <!--  Header -->
      <a href="#" class="navbar-brand">RGSW</a> <!-- Create a brand title for the navbar TODO: add the rgsw crest -->
      <!-- Hamburger -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navCollapseItems" aria-controls="navCollapseItems" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navCollapseItems">
        <!-- TODO: Add navbar items -->
        <ul class="navbar-nav mr-auto"> <!-- Mr-Auto aligns the items to right of the navbar -->
          <li class="nav-item active"> <!--Active tag changes formattting to signify that this current item is the one that is currently in use-->
            <a href="#" class="nav-link">Home<span class="sr-only">(current)</span></a> <!-- sr-only on the span makes
              the text invisible and only useful for screenreaders -->
          </li>
          <li class="nav-item">
            <a href="leaderboards.html" class="nav-link">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a href="houses.html" class="nav-link">Houses</a>
          </li>
          <li class="nav-item">
            <a href="events.html" class="nav-link">Events</a>
          </li>
        </ul>

        <!-- Login and Register forms -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="login.html" class="nav-link"><i class="fas fa-user"></i> Login</a>
          </li>

          <li class="nav-item">
            <a href="register.html" class="nav-link" id='registerBtn'><i class="fas fa-user-plus"></i> Signup</a> <!-- TODO: Decide if register is needed or if passwords can be
              ported from the RGSW database -->
          </li>
        </ul>
      </div>

    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">

        <h1 class="display-4">RGSW Houses</h1>
        <!-- <button class="btn btn-primary btn-lg btn-custom">CustomColor button</button> -->
      </div>
    </div>


    <!-- The login popup form -->
    <div id="registerForm" class="modal">
      Close button for corner
      <span onclick="document.getElementById('registerForm').style.display='none';" class="close" title="Close Modal">&times;</span>

      <form class="modal-content">
        <div class="container">

          <h1>Signup</h1>
          <p>Please use this form to register as a user</p>

          <label for="email">Email Address</label>
          <input type="text" name="email" placeholder="Enter email" required>

          <label for='psw'>Password</label>
          <input type="password" name="psw" placeholder="Enter password" required>

          <label for="psw-confirm">Confirm Password</label>
          <input type="password" name="psw-confirm" placeholder="Confirm password">

          <label>
            <input type="checkbox" name="remember" checked='checked'
            style='margin-bottom: 15px;'> Remember Me
          </label>

          <div class="clearfix">
            <button type="button" id='registerFormCancelBtn' class='cancelbtn'>Cancel</button>
            <button type="submit" class="registerFormConfirmBtn">Signup</button>
          </div>

        </div>
      </form>
    </div>



    <!-- Bootstrap 4 JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Fontawsome JS CDN -->

    <!-- script to get and push navbar to each page it it loaded on -->
