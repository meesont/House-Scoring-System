    <div class="container">
      <h1>Signup</h1>
      <p>Please use this form to register as a user</p>

      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" class='form-control' name="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
          <label for='psw'>Password</label>
          <input type="password" class='form-control' name="psw" placeholder="Enter password" required>
        </div>


        <div class='form-group'>
          <label for="psw-confirm">Confirm Password</label>
          <input type="password" class='form-control' name="psw-confirm" placeholder="Confirm password">
        </div>

        <!-- <div class="form-check">
          <input type="checkbox" name="remember" checked='checked' class="form-check-input">
          <label for='remember' class='form-check-input'> Remember Me</label>
        </div> -->

        <button type="button" id='registerFormCancelBtn' class='btn btn-danger btn-block'>Cancel</button>
        <button type="submit" class="registerFormConfirmBtn btn btn-success btn-block">Signup</button>
      </form>

    </div>

    <!-- jQuery CDN -->
